<!DOCTYPE html>
<html>

<head>
    <title>Netflix Sign In</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            background: url(netf.jpeg);
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #222;
            margin: 50px auto;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #f83609;
        }

        .container a {
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <button type="button" onclick="func()">Submit</button>
        </form>
        <a href="#">Need help?</a>
    </div>
    <script>
        function func() {
            // Update the URL with the correct one, including the protocol (e.g., https://example.com)
            window.location.href = 'page03.html';
        }
    </script>
</body>

</html>
